# suppress inspection "UnusedProperty" for a whole file
### ----------- DATABASE CONFIGURATION ----------- ###
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
### ----------- KEYCLOAK CONFIGURATION ----------- ###
app.keycloak.serverUrl=${KEYCLOAK_SERVER_URL}
app.keycloak.realm=${KEYCLOAK_REALM}
app.keycloak.admin.clientId=admin-cli
app.keycloak.admin.clientSecret=${ADMIN_CLI_CLIENT_SECRET}
# Base URL or full endpoint for card payments
payment.card.url=https://parking-api.quenchx.com/api/mock-payment/v1/card-payment
# Base URL or full endpoint for mobile money payments
payment.mobile.url=https://parking-api.quenchx.com/api/mock-payment/v1/mobile-money-payment